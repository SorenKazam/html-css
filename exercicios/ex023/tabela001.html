<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            padding: 20px;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            padding: 5px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: top; /* Alinhamento vertical */
        }

        .direita {
            text-align: right;
        }

        .cor {
            background-color: green;
        }
    </style>
</head>
<body>
    <h1>A minha primeira tabela</h1>
    <!-- 
        HIERARQUIA DE TABELAS (SIMPLES)
        TABLE = <table> = tabela
            TABLE ROW = <tr> = linha de tabela
                TABLE DATA = <td> = dado de tabela
     -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td class="direita">B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado cor">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
