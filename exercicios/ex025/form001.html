<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulario</h1>
    <form action="cadastro.php" autocomplete="off" method="POST">
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome">
        <label for="isobrenome">Sobrenome: </label>
        <input type="text" name="sobrenome" id="isobrenome">
        <label for="iemail">Email: </label>
        <input type="email" name="email" id="iemail">
        <label for="ipass">Password: </label>
        <input type="password" name="pass" id="ipass">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
