<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="#" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
            <input type="radio" name="sexo" id="isxout" checked><label for="isxout">Outro </label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basketball</label>
            <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Football</label>
            <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natacao</label>
            <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tenis</label>
        </fieldset>
        <fieldset>
            <legend>Newsletter</legend>
            <input type="checkbox" name="newslet" id="inewslet" checked><label for="inewslet">Subscrever a newsletter</label>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
