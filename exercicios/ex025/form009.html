<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="ivolu">Volume</label>
            <input type="range" name="volu" id="ivolu" min="0" max="100" value="10" oninput="ival.innerHTML = Number(ivolu.value)">
            <output id="ival"></output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
